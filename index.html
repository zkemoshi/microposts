<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awsone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- boostwatch -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Custome CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Microposts</a>
    </div>
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1 class="card-title">Say Something</h1>
      <p class="lead">what's on your mind?</p>
      <div class="form-group">
        <input type="text" name="" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea name="" id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button type="submit" class="post-submit btn btn-primary btn-block">Post It..</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">Microposts &copy; 2021</footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
